<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalinowski</title>
    <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.5.0"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container" style="margin-top: 30px">
    <h1>Perfect, Ed Sheeran - oryginał</h1>
    <midi-player
        src="files/pop-ed-sheeran-perfect-orig.mid"
        sound-font visualizer="#myVisualizer1">
    </midi-player>
    <midi-visualizer type="piano-roll" id="myVisualizer1"></midi-visualizer>

    <hr />

    <h1>Perfect, Ed Sheeran - przeróbka</h1>
    <midi-player
        src="files/pop-ed-sheeran-perfect-przer.mid"
        sound-font visualizer="#myVisualizer2">
    </midi-player>
    <midi-visualizer type="piano-roll" id="myVisualizer2"></midi-visualizer>

    <hr />

    <h1>Game of Thrones theme - przeróbka</h1>
    <midi-player
        src="files/pop-got-przer.mid"
        sound-font visualizer="#myVisualizer3">
    </midi-player>
    <midi-visualizer type="piano-roll" id="myVisualizer3"></midi-visualizer>

    <hr />

    <h1>Game of Thrones theme - oryginał</h1>
    <midi-player
        src="files/pop-got-orig.mid"
        sound-font visualizer="#myVisualizer4">
    </midi-player>
    <midi-visualizer type="piano-roll" id="myVisualizer4"></midi-visualizer>
</body>
</html>

<!DOCTYPE html>
  <html>
  <head>

  </head>
  <body>
  <div id="app">
    <div>
      <div style="text-align: center;">
        <div style="position:relative; display: inline-block; ">

          />

      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-audio-mixer/dist/vue-audio-mixer.min.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data : function(){     
        return {
          is_loaded:false,
          newconfig:{},
          config:
          {
            "tracks": [
              {
                "title": "Nagranie z Audacity",
                "url": "files/audacity.mp3",
                "pan": -30,
                "gain": 0.5,
                "muted": false,
                "hidden": false
              },
              {
                "title": "Game of Thrones (oryginał)",
                "url": "files/pop-got-orig.mp3",
                "pan": 81,
                "gain": 1.08,

                "hidden": false
              },
              {
                "title": "Cztery pory roku (oryginał)",
                "url": "files/class-the-four-seasons-orig.mp3",
                "pan": -49,

                "muted": false,
                "hidden": false
              },
              {
                "title": "Game of Thrones (remix)",
                "url": "files/pop-got-przer.mp3",

              }

            "master": {

            }
          }

      })

  </body>
</html>
